<form class="row" (ngSubmit)="updateUser()">
    <div class="col-xs-6 col-sm-4 col-md-2">
        <input type="text" name="firstname" [(ngModel)]="user.firstname">
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
        <input type="text" name="lastname" [(ngModel)]="user.lastname">
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
        <input type="text" name="username" [(ngModel)]="user.username">
    </div>
    <div class="col-xs-6 col-sm-4 col-md-3">
        <input type="email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="col-xs-6 col-sm-4 col-md-3">
      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-primary" (click)="cancelFormSubmit()">Cancel</button>
    </div>
</form>
