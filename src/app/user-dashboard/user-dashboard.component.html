<div class="container dashboard text-center">
  <h1>Your Jumpcloud Users</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="headers row">
          <h6 class="col-sm-2">First Name</h6>
          <h6 class="col-sm-2">Last Name</h6>
          <h6 class="col-sm-2">Username</h6>
          <h6 class="col-sm-3">Email</h6>
          <h6 class="col-sm-3">Action</h6>
      </div>
    </div>
    <hr>
    <div class="table-body">
      <div class="table-row" *ngFor="let user of userList">
        
        <div class="row" *ngIf="!showEdit || selectedUserId !== user.id">
          <p class="col-sm-2">{{user.firstname}}</p>
          <p class="col-sm-2">{{user.lastname}}</p>
          <p class="col-sm-2">{{user.username}}</p>
          <p class="col-sm-3">{{user.email}}</p>
          <div class="col-sm-3 table-row__buttons">
              <button 
                class="btn btn-warning"
                (click)="toggleShowEdit(user.id)">Edit</button>
              <button
                class="btn btn-danger"
                (click)="deleteSelectedUser(user.id)">Delete</button>
          </div>
        </div>

        <app-update-user-form 
            *ngIf="showEdit && selectedUserId === user.id"
            [user]="user"
            (closeUpdateUserForm)="toggleShowEdit()"></app-update-user-form>

      </div>
    </div>
  </div>
  <hr>

  <div class="row">
    <app-add-user-form (addUserToUserList)="addUser($event)"></app-add-user-form>
  </div>

</div>
