<div class="container dashboard">
  <h1>Your Jumpcloud Users</h1>
  <div class="row">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td><input *ngIf="showEdit" />{{user.username}}</td>
          <td><input *ngIf="showEdit" />{{user.email}}</td>
          <td><button class="btn btn-warning">Edit</button>
            <button class="btn btn-success" *ngIf="showEdit">Submit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-add-user-form></app-add-user-form>
</div>
