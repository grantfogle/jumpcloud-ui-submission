<button class="btn btn-primary" (click)="toggleAddUserForm()">Add a New User</button>
<form *ngIf="displayForm" (ngSubmit)="submitNewUser()" #newUserForm>
  <div class="row">
    <label class="col-md-4" for="firstname">First Name</label>
    <input 
      class="col-md-4"
      type="text"
      name="firstname"
      [(ngModel)]="firstname"
      placeholder="Please enter your first name"
      required/>
  </div>
  <div class="row">
    <label class="col-md-4" for="lastname">Last Name</label>
    <input 
      class="col-md-4"
      type="text"
      name="lastname"
      [(ngModel)]="lastname"
      placeholder="Please enter your lastname"
      required/>
  </div>
  <div class="row">
    <label class="col-md-4" for="username">Username</label>
    <input 
      class="col-md-4"
      type="text"
      name="username"
      [(ngModel)]="username"
      placeholder="Please enter a username"
      required/>
  </div>
  <div class="row">
    <label class="col-md-4" for="userEmail">Email</label>
    <input 
      class="col-md-4"
      type="email" 
      name="userEmail"
      placeholder="Please enter a valid email"
      [(ngModel)]="email"
      required/>
  </div>
  <h6 class="text-info" *ngIf="newUserForm.userEmail.touched && !newUserForm.valid">Please enter a valid email</h6>
  <div class="row button-row">
    <button class="col-md-2 btn btn-success" type="submit">Submit</button>
    <button class="col-md-2 btn btn-primary" (click)="cancelFormSubmit()">Cancel</button>
  </div>
</form>
