<div class="row">
  <p class="col-xs-6 col-sm-4 col-md-2">{{user.firstname}}</p>
  <p class="col-xs-6 col-sm-4 col-md-2">{{user.lastname}}</p>
  <p class="col-xs-6 col-sm-4 col-md-2">{{user.username}}</p>
  <p class="col-xs-6 col-sm-4 col-md-3">{{user.email}}</p>
  <div class="col-xs-6 col-sm-4 col-md-3">
    <button class="btn btn-warning" (click)="showEdit()">Edit</button>
    <button class="btn btn-danger" (click)="deleteSelectedUser()">Delete</button>
  </div>
</div>
